{% extends "base.html" %}
{% block content %}

<h2>Signup</h2>
<form action="/signup" method="post">
  <p><label>Email <input type="text" name="email" value='{{email}}'/></label>{% if error %} {{error}} {% endif %}</p>
  <p><label>New Password <input type="password" name="password"/></label>{% if pwerror %} {{pwerror}} {% endif %} </p>
  <p><label>Verify Password <input type="password" name="verify" /></label></p>
  <p><input type="submit" value="Create Account"/></p>



</form>

{% endblock %}
