{% extends "base.html" %}

{% block content %}

<h1> Blogz! </h1>
<br>
<ul>
{%if users%}
    {% for user in users %}
    <li>
        <h3><a href="/showblogs?user_id={{user.id}}">{{user.email}}</a></h3>
    </li>
    {% endfor %}
</ul>


{% else %}
    <ul>
        {% for user in users %}
        <li>
            <h3><a href = "/?id={{user.id}}" >{{user.email}}<br></a></h3>                  
        </li>
        {% endfor %}

    </ul>
{%endif%}

{% endblock %}
